<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #FirstPara {
            color: green;
        }

        /* class selector */
        .BgBlue {
            color: yellow;
            background-color: blue;
        }

        /* grouping selector */
        span,footer {
            background-color: orangered;

            /* how to comment out css */
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>

    <p id="FirstPara">This is a simple paragraph</p>
    <p id="SecondPara" class="RedElement BgBlue">This is a simple paragraph</p>
    <div>
        <p>This is a simple paragraph</p>
        <span>This is span</span>
    </div>
    <footer>This is Footer</footer>
</body>

</html>

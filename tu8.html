<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.js">
        <label for="Name">Name</label>
        <div>
            <input type="text" name="Myname" id="Name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="Myrole">
        </div><br>
        <div>
            Email: <input type="email" name="Myemail">
        </div><br>
        <div>
            Date: <input type="date" name="MyDate">
        </div><br>
        <div>
            Bonus: <input type="number" name="MyBonus">
        </div><br>
        <div>
            Are you eligible? <input type="checkbox">
        </div><br>
        <div>
            Gender: Male <input type="radio" name="Mygender"> FeMale <input type="radio" name="Mygender">
        </div><br>
        <div>
            About <br><textarea name="" cols="30" rows="10"></textarea></div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="Mycar" id="car">
                <option value="Ind" selected>Indica</option>
                <option value="Swf">Swift</option>
            </select>
        </div><br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>

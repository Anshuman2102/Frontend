<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors</title>
    <style>
        #firstPara{
            /* color by name */
            color: red;
        }
        #secondPara{
            /* color by rgb */
            color: rgb(0,255,0);
        }

        #thirdPara{
            /* color by hex value */
            color: #ffffff;
            background-color: black;
        }
    </style>
</head>

<body>
    <h2>This is my First Box</h2>
    <p id="firstPara"> This is my First Paragraph</p>
    
    <h2>This is my Second Box</h2>
    <p id="secondPara"> This is my Second Paragraph</p>
    
    <h2>This is my Third Box</h2>
    <p id="thirdPara"> This is my Third Paragraph</p>
</body>
</html>

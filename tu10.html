<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in Html</title>
</head>

<body>
    <h3>ids and classes</h3>
    <div id="Mainbox" class="RedBg Blackborder">
        this is main box
        <span class="RedBg"> </span>
    </div>

    <!-- emmet -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainBox"></span>
    <div class="redBg balckBorder anotherclass"></div>

    <!-- emmet takes div tag as default -->
    <div class="blackBackground"></div>

    <!-- creating multiple elements using emmet -->
    <!-- span.class1.class2*3  -->
    <span class="myClass1 myClass2 myClass3">1st</span>
    <span class="myClass1 myClass2 myClass3">2nd</span>
    <span class="myClass1 myClass2 myClass3">3rd</span>

</body>

</html>
